<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="./style.css">
     <title>Form Validator</title>
</head>
<body>
     
     <div class="container my-5 d-flex justify-content-center">
          <div class="col-sm-5">
               <div class="card">
                    <div class="card-header">Kullanici Olustur</div>
                    <div class="card-body">
                      <form id="form">
                         <div class="form-group" style="padding-top: 10px;">
                              <label for="username">Username</label>
                              <input type="text" class="form-control" id="username" placeholder="Enter username"> 
                              <div></div>
                         </div>
                         <div class="form-group" style="padding-top: 10px;">
                              <label for="email">Email</label>
                              <input type="email" class="form-control" id="email" placeholder="Enter email"> 
                              <div></div>
                         </div>
                         <div class="form-group" style="padding-top: 10px;">
                              <label for="phone">Phone</label>
                              <input type="number" class="form-control" id="phone" placeholder="Enter phone"> 
                              <div></div>
                         </div>
                         <div class="form-group" style="padding-top: 10px;">
                              <label for="password">Password</label>
                              <input type="password" class="form-control" id="password" placeholder="Enter password"> 
                              <div></div>
                         </div>
                         
                         <div class="form-group" style="padding-top: 10px;">
                              <label for="repassword">Re-password</label>
                              <input type="password" class="form-control" id="repassword" placeholder="Enter re-password"> 
                              <div></div>
                         </div>
                         <button style="margin-top: 10px;" type="submit" class="btn btn-primary btn-block">Register</button>
                      </form>
                        
                    </div>
               </div>
          </div>
     </div>


     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
     <script src="./script.js"></script>
</body>
</html>
